<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body background="" style=" background-repeat:no-repeat ;background-size:100% 100%;background-attachment: fixed;">
  <div id="app">Loading...</div>
  <a class="to-top">Top</a>
  <script>
      window.$docsify = {
      el: '#app',
      name: '培训文档',
      loadSidebar: true,//开启侧边栏
      auto2top: true,   //切换页面自动回到顶部
      subMaxLevel: 3,   //目录最大级数
      maxLevel: 4,      //可配置最大支持渲染的标题层级
      
      //添加搜索功能，点击后搜索
      search: {
        paths: 'auto',
        placeholder: {
          '/':'🔍 搜索',
          '/zh-cn/':'🔍 搜索'
        },
        //如果没有内容，则返回
        noData: {
          '/':'😒 找不到结果',
          '/zh-cn/':'😒 找不到结果'
        },
  
        depth: 4,         //搜索标题的最大层级
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },//增加搜索框

      copyCode: {
          buttonText: 'Copy',
          errorText: 'Error',
          successText: 'OK!'
      },

      'flexible-alerts': {
        style: 'flat'
      }
   
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Markdown 引用样式美化 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts/dist/docsify-plugin-flexible-alerts.min.js"></script>
 <!-- emoji表情支持 -->
 <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
 <!-- 图片放大缩小支持 -->
 <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
 <!-- 搜索功能支持 -->
 <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
 <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
 <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>

</html>
